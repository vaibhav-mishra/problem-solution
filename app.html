<!DOCTYPE html>
<html>
<body>

<h2>JavaScript solution</h2>

<p>Input array</p>
<p id="demo1"></p>
<p>Output aray</p>
<p id="demo2"></p>

<script>
function shuffleARR(arr){
    let n = arr.length;
    arr.sort(function(a,b){return a-b});
    for(let i=1;i<n-1;i+=2){
        let temp = arr[i];
        arr[i] = arr[i+1];
        arr[i+1]=temp;
    }
}

let arr = [171, 3636, 1938, 11, 1, 2, 3, 4, 5, 5, 55, 19];
document.getElementById("demo1").innerHTML = arr;
shuffleARR(arr);
document.getElementById("demo2").innerHTML = arr;
</script>

</body>
</html>
